<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div style="height: 500px; width: 500px; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgb(195, 192, 192); padding: 50px; border: solid; border-radius: 25px;">
        <form action="/render_result" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"></span>
                <input type="text" class="form-control" name="first_name" placeholder="First Name" aria-label="first" aria-describedby="basic-addon1">
                <span class="input-group-text"></span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"></span>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" aria-label="First" aria-describedby="basic-addon1">
                <span class="input-group-text"></span>
            </div>

            <div style="margin: 0px 0px 0px 50px;" class="input-group mb-3">
                <label for="location-select">Location</label>

                <select style="margin: 0px 0px 0px 20px;" name="location" id="location-select">
                    <option>Mo</option>
                    <option>KS</option>
                    <option>Moon</option>
                    <option>Bottom of the Ocean</option>
                </select>
            </div>
        
            <div style="margin: 0px 0px 0px 50px;" class="input-group mb-3">
                <label for="language-select">Favorite Language</label>

                <select style="margin: 0px 0px 0px 20px;" name="language" id="language-select">
                    <option>Languages</option>
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>C+</option>
                </select>
            </div>

            <p>Comments</p>
            <div class="input-group form-control" aria-describedby="basic-addon1">
                <label for="comment"></label>
                <textarea id="comment" name="comment" class="form-control" aria-label="With textarea"></textarea>
            </div>

                <button type="submit" style="margin-top: 20px; height: 40px; width: 200px;" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
