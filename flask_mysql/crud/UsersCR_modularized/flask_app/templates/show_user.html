<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Show Page</title>
</head>
<body>
    <div class="bg-secondary text-white w-25 border border-black border-2">
        <h1 class="text-black">User {{ user.id }}</h1>
        <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Created on: {{ user.created_at}}</p>
        <p>Last updated: {{ user.updated_at }}</p>

        <a href="/main/edit/{{ user.id }}">
            <button class="btn btn-primary">Edit</button>
        </a>

        <a href="/main/delete/{{ user.id }}">
            <button class="btn btn-danger text-black">Delete</button>
        </a>
    </div>
    <a href="/">Home</a>


</body>
</html>
