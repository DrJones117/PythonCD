<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Main</title>
</head>
<body>
    <h1 class="text-center">Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td class="bg-secondary text-white">{{ user.first_name }}</td>
                    <td class="bg-secondary text-white">{{ user.last_name }}</td>
                    <td class="bg-secondary text-white">{{ user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a  href="/main/new">
        <button class="btn btn-primary">Create a User</button>
    </a>
</body>
</html>
