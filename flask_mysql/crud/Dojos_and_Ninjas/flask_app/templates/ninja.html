<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Ninja</title>
</head>
<body>
    <div class="form bg-secondary w-25 p-2 border border-black border-2">
        <h1>New Ninja</h1>
        <form action="/ninja/create" method = 'POST'>
            <select name="dojo_id" class="form-select" aria-label="Default select example">
                {% for dojo in dojos %}
                    <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select>
            <div class="row ">
                <div class="mt-2">
                    <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name">
                </div>

                <div class="mt-2">
                    <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>

                <div class="mt-2">
                    <input type="text" name="age" class="form-control" placeholder="Age" aria-label="Age">
                </div>

                <button class="btn btn-primary mt-3 ms-3 w-50">Add Ninja</button>
            </div>
        </form>
    </div>
    <a href="/">Home</a>
</body>
</html>
