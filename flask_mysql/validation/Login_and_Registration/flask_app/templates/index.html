<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Log In</title>
</head>
<body class="d-flex justify-content-evenly">
    <!-- Log In form -->
    <div class="bg-secondary w-25 p-2 rounded">
        <h1>Log In</h1>
        <form action="/login" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input name="email" type="text" class="form-control mt-2" placeholder="email">
            <input name="password" type="text" class="form-control mt-2" placeholder="password">
            <button class="btn btn-success m-2">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div class="bg-secondary w-25 p-2 rounded">
        <h1>Register</h1>
        <form action="/add_user" method="POST">
            <input name="name" type="text" class="form-control mt-2" placeholder="full name">
            <input name="email" type="text" class="form-control mt-2" placeholder="email">
            <input name="password" type="text" class="form-control mt-2" placeholder="password">
            <input name="confirm_password" type="text" class="form-control mt-2" placeholder="confirm password">
            <button class="btn btn-primary m-2">Login</button>
        </form>
    </div>
</body>
</html>
